{% extends "layout.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">âž• Register New User</h4>
      </div>
      <div class="card-body">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">ðŸ‘¤ Username</label>
            <input type="text" class="form-control" name="username" id="username" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">ðŸ”‘ Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">ðŸ‘¥ Role</label>
            <select class="form-select" name="role" id="role" required>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100">âœ… Register User</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
