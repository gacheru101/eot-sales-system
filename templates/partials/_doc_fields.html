<div class="mb-3">
  <label class="form-label">Vehicle Reg</label>
  <select name="vehicle_reg" class="form-select" required>
    <option value="">-- Select Vehicle --</option>
    {% for reg in vehicle_lookup %}
      <option value="{{ reg }}">{{ reg }}</option>
    {% endfor %}
  </select>
</div>

<div class="row">
  <div class="col-md-6 mb-3">
    <label class="form-label">Client Name</label>
    <input type="text" name="client_name" class="form-control" required>
  </div>
  <div class="col-md-6 mb-3">
    <label class="form-label">Client ID</label>
    <input type="text" name="client_id" class="form-control" required>
  </div>
</div>

<div class="mb-3">
  <label class="form-label">Email</label>
  <input type="email" name="email_id" class="form-control" required>
</div>

<div class="row">
  <div class="col-md-6 mb-3">
    <label class="form-label">Contact Number</label>
    <input type="text" name="contact_no" class="form-control" required>
  </div>
  <div class="col-md-6 mb-3">
    <label class="form-label">Postal Address</label>
    <input type="text" name="postal_address" class="form-control" required>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mb-3">
    <label class="form-label">Price (KES)</label>
    <input type="text" name="price" class="form-control" required>
  </div>
  <div class="col-md-6 mb-3">
    <label class="form-label">Sale Date</label>
    <input type="date" name="sale_date" class="form-control" required>
  </div>
</div>

<div class="row">
  <div class="col-md-4 mb-3">
    <label class="form-label">Year of Manufacture</label>
    <input type="text" name="yom" class="form-control" required>
  </div>
  <div class="col-md-4 mb-3">
    <label class="form-label">Make</label>
    <input type="text" name="vehicle_make" class="form-control" required>
  </div>
  <div class="col-md-4 mb-3">
    <label class="form-label">Colour</label>
    <input type="text" name="vehicle_color" class="form-control" required>
  </div>
</div>
